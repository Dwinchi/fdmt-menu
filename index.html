<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/styles.css">

    <title>FDMT Menu</title>
</head>
<!-- <body style="background-image: url(./images/menu.svg);"> -->
<body>
    <div class="content">
        <h1>FDMT Menu</h1>
        <h2>Food</h2>
        <div class="menu col-sm-2 col-md-4">
            <div class="card">
                <div class="image" style="background-image: url(./images/empanadas_colombianas.jpg)"></div>
                <div class="text-area">
                    <p class="centered">Empanadas Colombianas</p>
                    <p class="centered">$4.50</p>
                </div>
            </div>
            <div class="card">
                <div class="image" style="background-image: url(./images/hotdog_colombianas.jpg)"></div>
                <div class="text-area">
                    <p class="centered">Hotdog Colombianas</p>
                    <p class="centered">$8.00</p>
                </div>
            </div>
            <div class="card">
                <div class="image" style="background-image: url(./images/arepas_rellenas.jpeg)"></div>
                <div class="text-area">
                    <p class="centered">Arepas Rellenas</p>
                    <p class="centered">$9.00</p>
                </div>
            </div>
            <div class="card">
                <div class="image" style="background-image: url(./images/quesillo.webp)"></div>
                <div class="text-area">
                    <p class="centered">Quesillo</p>
                    <p class="centered">$5.00</p>
                </div>
            </div>
            <div class="card">
                <div class="image" style="background-image: url(./images/popcorn.webp)"></div>
                <div class="text-area">
                    <p class="centered">Popcorn</p>
                    <p class="centered">$2.00</p>
                </div>
            </div>
            <div class="card">
                <div class="image" style="background-image: url(./images/arroz_con_leche.jpg)"></div>
                <div class="text-area">
                    <p class="centered">Arroz con Leche</p>
                    <p class="centered">$5.00</p>
                </div>
            </div>
        </div>
        <h2>Drinks</h2>
        <div class="menu col-sm-2 col-md-4">
            <div class="card">
                <div class="image" style="background-image: url(./images/beer.jpg)"></div>
                <div class="text-area">
                    <p class="centered">Beer</p>
                    <p class="centered">$5.00</p>
                </div>
            </div>
            <div class="card">
                <div class="image" style="background-image: url(./images/liquor.jpeg)"></div>
                <div class="text-area">
                    <p class="centered">Liquor</p>
                    <p class="centered">$6.00</p>
                </div>
            </div>
            <div class="card">
                <div class="image" style="background-image: url(./images/water.jpg)"></div>
                <div class="text-area">
                    <p class="centered">Water</p>
                    <p class="centered">$1.00</p>
                </div>
            </div>
            <div class="card">
                <div class="image" style="background-image: url(./images/soda.jpg)"></div>
                <div class="text-area">
                    <p class="centered">Soda</p>
                    <p class="centered">$2.00</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
